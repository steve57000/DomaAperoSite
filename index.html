<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Société de vente à emporter et en livraison d'alcool</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Votre description ici">

  <!-- Mettez à jour ces métadonnées avec vos informations -->
  <meta property="og:title" content="Titre de votre site">
  <meta property="og:type" content="website">
  <meta property="og:url" content="URL de votre site">
  <meta property="og:image" content="URL de l'image à afficher">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header>
  <img id="logo" src="img/logo.png" alt="Logo de la société">
  <h1>Ventes de boissons <br>en livraison où à emporter <br>Metz, Nancy et Thionville</h1>
</header>
<main>
  <section class="menu">
    <h2>Nos Boissons</h2>
    <div class="carousel">
      <img class="carousel-image" src="img/carte_biere.png" alt="Carte des bières">
      <img class="carousel-image" src="img/carte_gin_tequilla.png" alt="Carte des gins et tequillas">
      <img class="carousel-image" src="img/carte_pack-vodka.png" alt="Carte des vodkas">
      <img class="carousel-image" src="img/carte_rhums.png" alt="Carte des rhums">
      <img class="carousel-image" src="img/carte_whiskys.png" alt="Carte des whiskys">
      <img class="carousel-image" src="img/carte_vins.png" alt="Carte des vins">
      <img class="carousel-image" src="img/carte_champagne.png" alt="Carte des champagnes">
      <img class="carousel-image" src="img/carte_divers.png" alt="Carte des softs">

      <button class="prev"><img src="img/chevron-left.png" alt="Précédent"></button>
      <button class="next"><img src="img/chevron-right.png" alt="Suivant"></button>
    </div>
  </section>
</main>
<footer>
  <p>Contactez-nous pour passer commande : contact@votreentreprise.com</p>
</footer>

<!-- Votre script JavaScript -->
<script src="js/app.js"></script>
</body>

</html>
